<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var shenfenzheng = '32058520020131501x'
    var birth = shenfenzheng.substring(6,10)
    var month = shenfenzheng.substring(4,6)
    if (parseInt(month) < 10){
      month = month.charAt(1)
    }
    document.write('我的生日是：' + birth + '年' + month + '月' + '<br>')
    var sex = parseInt(shenfenzheng.charAt(16))
    if (sex % 2 === 0) {
      document.write("我是女孩子")
    }else {
      document.write("我是男孩子")
    }  
  </script>
</body>
</html>
