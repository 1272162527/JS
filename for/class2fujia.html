<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var hightest = 0
    var xiang
    var scores = [ 90 , 85 , 80 , 75 , 70 , 100]
    for ( var i = 0 ; i < scores . length ; i++ ) {
        if ( hightest < scores[i] ) {
            hightest = scores[i]
            xiang = i
        }
    }
    alert (  "最高分是：" + hightest +  ' ' + "下标注是：" + xiang)
  </script>
</body>
</html>
